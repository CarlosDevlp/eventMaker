<html>
  <head>
    <meta charset="UTF-8">
    <title>Event Maker</title>
    <!-- css -->
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  
    <!-- js -->
      <!-- Jquery -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>    
      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <!-- Google Client Library -->
      <script src="https://apis.google.com/js/client.js"></script>
      <!-- main script -->
      <script src="js/main.js" ></script>      

  </head>
  <body>

        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Event Maker</a>
                </div>

               

                  <div class="navbar-header pull-right">
                    <!-- Trigger the modal with a button -->
                    <button class="btn btn-default pull-right"  data-toggle="modal" data-target="#createEventForm" >Crear Evento</button>
                    <button class="btn btn-default pull-right btn-auth" >Ingresar
                    </button>
                  </div>
                
              </div><!-- /.container-fluid -->

        </nav>


        <!-- Eventos -->
        <div class="container">
        </div>

        <!--Formulario para crear nuevos eventos-->
        <div id="createEventForm" class="modal fade" role="dialog">
          <div class="modal-dialog">
            
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Crear nuevo Evento</h4>
              </div>
              <div class="modal-body">
                <form>
                    <label>Nombre del Evento</label>
                    <div class="input-group" style="width:100%">
                        <input type="text" class="form-control form-name"/>
                    </div>
                    
                    <label>Fecha</label>
                    <div class="input-group" style="width:100%">
                        <input type="date"  style="width:100%" name="date" class="form-date">
                    </div>

                    <label>Descripci√≥n</label>
                    <div class="input-group" style="width:100%">
                        <textarea  style="width:100%" class="form-description"></textarea> 
                    </div>

                    <label>Nombre del Organizador/Vocero</label>
                    <div class="input-group" style="width:100%">
                     <input type="text" class="form-control form-organizer" />
                    </div>

                    <label>Twitter</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control form-twitter" />
                    </div>
                    

                    <br>
                    <button type="button" class="btn btn-default center-block btn-create" data-dismiss="modal">Crear</button>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>

    
        
  </body>
</html>
